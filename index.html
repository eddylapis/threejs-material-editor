<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="./css/theme-dark.css">

</head>

<body>

    <script src="https://cdn.jsdelivr.net/gh/Ouyang-Zhaoxing/drcobj@v0.9.2-pre/src/js/drcobj_exporter.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/Ouyang-Zhaoxing/drcobj@v0.9.2-pre/src/vendor/draco_decoder.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/Ouyang-Zhaoxing/drcobj@v0.9.2-pre/src/vendor/drace_loader.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/Ouyang-Zhaoxing/drcobj@v0.9.2-pre/src/js/drcobj_loader.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/millermedeiros/js-signals@v1.0.0/dist/signals.min.js"></script>

    <script src="./js/vendor/dat.gui.js"></script>
    <script src="./js/utils.js"></script>

    <script src="./js/three-core.js"></script>
    <script src="./js/editor-core.js"></script>
    <script src="./js/editor.js"></script>

    </script>

    <div id="editor_canvas" class="editor_canvas"></div>

    <div style="position:absolute; left:10px; bottom:10px; width:335px; height:35px; border-radius:5px; background:#000; opacity:0.5; cursor:default;">
        <div style="color:#FFF; margin: 8px 10px 8px 10px; font-size:12px; opacity:0.8">通过拖放文件导入模型（JSON/FBX）或贴图（JPG/PNG）</div>
    </div>

    <div style="position:absolute; top:10px; left:10px; width:45px; height:35px; border-radius:5px; background:#000; opacity:0.5; cursor:pointer;" onclick="editor.materialEditor.functionOptions.save()">
        <div style="color:#FFF; margin: 8px 10px 8px 10px; font-size:12px; opacity:0.8">导出</div>
    </div>

    <script> var editor = new Editor(); editor.init(); </script>

</html>
