<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ThreeJS Material Editor</title> <link rel="shortcut icon" href="favicon.ico">

    <link rel="stylesheet" href="./editor/css/theme-dark.css">

</head>

<body>
    
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r106/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r106/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r106/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r106/examples/js/libs/inflate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/Ouyang-Zhaoxing/drcobj@v0.9.5.1-pre/src/vendor/draco_encoder.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/Ouyang-Zhaoxing/drcobj@v0.9.5.1-pre/src/vendor/draco_exporter.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/Ouyang-Zhaoxing/drcobj@v0.9.5.1-pre/src/js/drcobj_exporter.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/Ouyang-Zhaoxing/drcobj@v0.9.5.1-pre/src/vendor/draco_decoder.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/Ouyang-Zhaoxing/drcobj@v0.9.5.1-pre/src/vendor/draco_loader.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/Ouyang-Zhaoxing/drcobj@v0.9.5.1-pre/src/js/drcobj_loader.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/millermedeiros/js-signals@v1.0.0/dist/signals.min.js"></script>

    <script src="./editor/js/vendor/dat.gui.js"></script>
    <script src="./editor/js/utils.js"></script>

    <script src="./editor/js/three-core.js"></script>
    <script src="./editor/js/material-attributes.js"></script>
    <script src="./editor/js/editor-core.js"></script>
    <script src="./editor/js/editor.js"></script>

    </script>

    <div id="editor_canvas" class="editor_canvas"></div>

    <div
        style="position:absolute; left:10px; bottom:10px; padding:4px; border-radius:5px; background:#000; opacity:0.5; cursor:default;">
        <div style="color:#FFF; margin:4px; font-size:12px; opacity:0.8">通过拖放文件导入模型 (JSON/FBX/DRCOBJ) 或贴图 (JPG/PNG)</div>
    </div>

    <div style="position:absolute; top:10px; left:10px; padding:4px; border-radius:5px; background:#000; opacity:0.5; cursor:pointer;"
        onclick="editor.materialEditor.functionOptions.save()">
        <div style="color:#FFF; margin:4px; font-size:12px; opacity:0.8">导出 JSON</div>
    </div>

    <div style="position:absolute; top:10px; left:95px; padding:4px; border-radius:5px; background:#000; opacity:0.5; cursor:pointer;"
        onclick="editor.materialEditor.functionOptions.save_drcobj()">
        <div style="color:#FFF; margin:4px; font-size:12px; opacity:0.8">导出 DRCOBJ</div>
    </div>

    <script> var editor = new Editor(); editor.init(); </script>

</body>

</html>
