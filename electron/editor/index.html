<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>ThreeJS Material Editor</title>

  <link rel="stylesheet" href="https://rawcdn.githack.com/Ouyang-Zhaoxing/threejs-material-editor/master/editor/css/theme-dark.css">

</head>

<body>

  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r106/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r106/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r106/examples/js/loaders/FBXLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r106/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r106/examples/js/exporters/GLTFExporter.js"></script>

  <script src="https://cdn.jsdelivr.net/gh/Ouyang-Zhaoxing/drcobj@v0.9.6.1-pre/src/vendor/draco_encoder.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/Ouyang-Zhaoxing/drcobj@v0.9.6.1-pre/src/vendor/draco_exporter.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/Ouyang-Zhaoxing/drcobj@v0.9.6.1-pre/src/js/drcobj_exporter.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/Ouyang-Zhaoxing/drcobj@v0.9.6.1-pre/src/vendor/draco_decoder.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/Ouyang-Zhaoxing/drcobj@v0.9.6.1-pre/src/vendor/draco_loader.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/Ouyang-Zhaoxing/drcobj@v0.9.6.1-pre/src/js/drcobj_loader.js"></script>

  <script src="https://cdn.jsdelivr.net/gh/imaya/zlib.js@0.3.1/bin/zlib.min.js"></script>

  <script src="https://rawcdn.githack.com/Ouyang-Zhaoxing/threejs-material-editor/master/editor/js/vendor/dat.gui.js"></script>
  <script src="https://rawcdn.githack.com/Ouyang-Zhaoxing/threejs-material-editor/master/editor/js/utils.js"></script>

  <script src="https://rawcdn.githack.com/Ouyang-Zhaoxing/threejs-material-editor/master/editor/js/three-core.js"></script>
  <script src="https://rawcdn.githack.com/Ouyang-Zhaoxing/threejs-material-editor/master/editor/js/material-attributes.js"></script>
  <script src="https://rawcdn.githack.com/Ouyang-Zhaoxing/threejs-material-editor/master/editor/js/editor-core.js"></script>
  <script src="https://rawcdn.githack.com/Ouyang-Zhaoxing/threejs-material-editor/master/editor/js/editor.js"></script>

  </script>

  <div id="editor_canvas" class="editor_canvas"></div>

  <div class="editor_tips">
    <div style="color:#FFF; margin:2px; font-size:12px; opacity:0.8">通过拖放文件导入模型 (JSON/FBX/DRCOBJ) 或贴图 (JPG/PNG)</div>
  </div>

  <div style="position:absolute; top:0px; left:0px; padding:4px;">

    <div class="editor_buttom" onclick="editor.materialEditor.functionOptions.reload()">
      <div style="color:#FFF; margin:2px; font-size:12px; opacity:0.8">新建</div>
    </div>

    <div class="editor_buttom" onclick="editor.materialEditor.functionOptions.save()">
      <div style="color:#FFF; margin:2px; font-size:12px; opacity:0.8">导出 JSON</div>
    </div>

    <div class="editor_buttom" onclick="editor.materialEditor.functionOptions.save_gltf()">
      <div style="color:#FFF; margin:2px; font-size:12px; opacity:0.8">导出 GLTF(.glb)</div>
    </div>

    <div class="editor_buttom" onclick="editor.materialEditor.functionOptions.save_drcobj()">
      <div style="color:#FFF; margin:2px; font-size:12px; opacity:0.8">导出 DRCOBJ</div>
    </div>

  </div>

  <script> var signals = require('signals'); var editor = new Editor(); editor.init(); </script>

</body>

</html>
